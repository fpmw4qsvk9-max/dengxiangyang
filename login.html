<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘交科数字运维平台 - 登录</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#10b981',
                        dark: '#0f172a',
                        'dark-light': '#1e293b',
                        'dark-blue': '#0c4a6e',
                        'light-blue': '#38bdf8',
                        'text-primary': '#f8fafc',
                        'text-secondary': '#94a3b8'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }
            .card-glow {
                box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
            }
            .bg-gradient-login {
                background: linear-gradient(135deg, #0f172a 0%, #0c4a6e 100%);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary focus:border-transparent;
            }
        }
    </style>
</head>
<body class="bg-gradient-login min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 登录卡片 -->
        <div class="bg-dark-light rounded-xl border border-gray-700 p-8 card-glow">
            <!-- 平台标志 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto bg-primary/20 rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-road text-3xl text-primary"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">湘交科数字运维平台</h1>
                <p class="text-text-secondary mt-1">湖南省高速公路管理系统</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-text-secondary mb-1">用户名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" value="admin" 
                               class="bg-dark w-full pl-10 pr-4 py-2 rounded-lg border border-gray-600 text-white input-focus">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-text-secondary mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" value="admin" 
                               class="bg-dark w-full pl-10 pr-4 py-2 rounded-lg border border-gray-600 text-white input-focus">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-secondary hover:text-text-primary">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-text-secondary">
                            记住我
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm text-primary hover:text-light-blue">
                        忘记密码?
                    </a>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fa fa-sign-in mr-2"></i>
                        登录
                    </button>
                </div>
            </form>
            
            <!-- 错误提示 -->
            <div id="error-message" class="mt-4 text-center text-red-500 text-sm hidden">
                <i class="fa fa-exclamation-circle mr-1"></i>
                <span>用户名或密码错误，请重试</span>
            </div>
        </div>
        
        <!-- 版权信息 -->
        <div class="mt-6 text-center text-text-secondary text-sm">
            <p>© 2025 湘交科数字运维平台</p>
            <p class="mt-1">版权所有</p>
        </div>
    </div>
    
    <script>
        // 切换密码可见性
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // 简单的登录验证
            if (username === 'admin' && password === 'admin') {
                // 如果勾选了记住我，设置cookie
                if (rememberMe) {
                    setCookie('isLoggedIn', 'true', 7); // 7天有效期
                } else {
                    // 会话cookie
                    setCookie('isLoggedIn', 'true');
                }
                
                // 跳转到主页面
                window.location.href = 'index.html';
            } else {
                // 显示错误信息
                const errorMessage = document.getElementById('error-message');
                errorMessage.classList.remove('hidden');
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
        
        // 设置cookie
        function setCookie(name, value, days = 0) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '')  + expires + '; path=/';
        }
        
        // 页面加载完成后检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            // 检查cookie
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('isLoggedIn=')) {
                    const value = cookie.substring('isLoggedIn='.length);
                    if (value === 'true') {
                        // 已登录，跳转到主页面
                        window.location.href = 'index.html';
                        return;
                    }
                }
            }
            
            // 自动聚焦到用户名输入框
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
