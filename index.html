<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的兴趣爱好</title>
</head>
<body>
    <div>
        <header>
            <h1>我的兴趣爱好</h1>
            <p>大家好，我是邓，我平时喜欢做这些事，一起来看看吧~</p>
        </header>
        <hr>
    </div>
    <div>
        <div>
            <ul>
             <li>
                 <h3>阅读</h3>
                 <p>读书读书读书读书</p>
                 <img src="https://bj.bcebos.com/bjh-pixel/1706158445673936949_0_ainote_new.jpg?x-bce-process=image/auto-orient,o_1/watermark,image_NDU0ZjAyZDU5YjQ1LnBuZw==,bucket_searchbox,w_42,text_QOmcsumcsuWuneeIuA==,type_RlpMYW5UaW5nSGVp,size_42,x_28,y_28,interval_4,color_FFFFFF,effect_softoutline,shc_000000,blr_2,align_1" alt="我在图书馆看书的照片"width="400">
                 <br><br>
             </li>
             <li>
                <h3>跑步</h3>
                <p><strong>我真的</strong>非常喜欢跑步跑步跑步跑步</p>
                <img src="https://img1.baidu.com/it/u=3714925409,1712975808&fm=253&fmt=auto&app=138&f=JPEG?w=749&h=500" alt="我在跑步"width ="400">
             </li>
            </ul> 
            <hr>    
        </div>
        <div>
            <h3>推荐你的兴趣爱好给我吧~</h3>
            <form action="111.com">
                <div>
                    你的名字:<input type="text" name="name" placeholder="请输入你的名字"required>
                    <!-- required：必填项，提交时会校验 -->
                </div>
                <br>
                <div>
                    推荐的兴趣:<input type="text" name="hobby" placeholder="例如爬山、摄影"required>
                    <!-- required：必填项，提交时会校验 -->
                </div>
                <br>
                <div>
                    兴趣类型：
                    <select name="type">
                        <option value="sports" selected>运动类</option>
                        <option value="arts" selected>艺术类</option>
                        <option value="other" selected>其他</option>
                    </select>
                </div>
                <br>
                <div>
                    推荐理由：<br>
                    <textarea name="reason" rows="3"placeholder ="说说为什么推荐这个兴趣~"></textarea>
                </div>
                <br>
                <button type="submit">提交推荐</button>
                <button type="reset">重新填写</button>
            </form>
        </div>
    </div>
  <!-- 页脚 -->

</body>
</html>
